<div style="text-align:center; margin:2rem 0;">
  <a href="#" class="liquid-btn">See my work</a>
</div>

<style>
:root{
  --glass-border: rgba(255,255,255,0.25);
  --glass-shadow: rgba(0,0,0,0.25);
  --glass-radius: 14px;
  --btn-padding: 0.8rem 1.6rem;
  --transition: 300ms cubic-bezier(.2,.9,.3,1);
}
.liquid-btn{
  display:inline-block;
  padding:var(--btn-padding);
  border-radius:var(--glass-radius);
  background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  color:white;
  font-weight:600;
  text-decoration:none;
  border:1px solid var(--glass-border);
  box-shadow:0 6px 18px var(--glass-shadow),
             inset 0 1px 0 rgba(255,255,255,0.06);
  backdrop-filter:blur(8px) saturate(120%);
  -webkit-backdrop-filter:blur(8px) saturate(120%);
  overflow:hidden;
  transition:transform var(--transition), box-shadow var(--transition), border-color var(--transition);
}
.liquid-btn::before{
  content:"";
  position:absolute;
  top:-60%; left:-30%;
  width:160%; height:200%;
  background:radial-gradient(60% 40% at 30% 20%, rgba(255,255,255,0.35), rgba(255,255,255,0.06) 20%, transparent 40%);
  transform:rotate(-20deg) translateY(0);
  transition:transform 700ms cubic-bezier(.2,.9,.3,1);
  opacity:0.9;
  pointer-events:none;
  mix-blend-mode:screen;
}
.liquid-btn:hover{
  transform:translateY(-3px);
  border-color:rgba(255,255,255,0.45);
  box-shadow:0 10px 28px rgba(0,0,0,0.32),
             inset 0 2px 0 rgba(255,255,255,0.04);
}
.liquid-btn:hover::before{
  transform:rotate(-20deg) translateY(70%);
}
</style>
